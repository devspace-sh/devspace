name: Lint

on:
  release:
    types: [created]
  pull_request:
    branches:
      - main
      - v6
    paths:
      - "**.go"
      - ".github/workflows/lint.yaml"
      - ".golangci.yml"

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: actions/checkout@v3
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          args:
            -v
            --config=.golangci.yml
            --max-same-issues=50
