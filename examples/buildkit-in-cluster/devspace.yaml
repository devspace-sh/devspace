version: v1beta11
vars:
  - name: IMAGE
    value: myusername/devspace
images:
  default:
    image: ${IMAGE}
    build:
      buildKit:
        inCluster: {}
deployments:
  - name: quickstart
    helm:
      componentChart: true
      values:
        containers:
          - image: ${IMAGE}
        service:
          ports:
            - port: 3000
dev:
  ports:
    - imageSelector: ${IMAGE}
      forward:
        - port: 3000
  sync:
    - imageSelector: ${IMAGE}
      excludePaths:
        - node_modules