version: v2beta1
name: php

vars:
  IMAGE: myuser/php

images:
  php:
    image: ${IMAGE}

deployments:
  php:
    updateImageTags: true
    helm:
      chart:
        name: chart
      values:
        containers:
          php:
            image: ${IMAGE}

dev:
  php:
    imageSelector: ${IMAGE}
    sync:
      - path: .
