version: v2beta1

vars:
  IMAGE: localhost:5000/app

images:
  my-image:
    image: ${IMAGE}

deployments:
  my-deployment:
    helm:
      values:
        containers:
          - image: ${IMAGE}

dev:
  my-dev:
    imageSelector: ${IMAGE}
    logs: {}
    ports:
      - port: 3000
    sync:
      - path: ./
        excludePaths:
          - node_modules
