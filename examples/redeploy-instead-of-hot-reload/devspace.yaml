version: v2beta1
name: redeploy-instead-of-hot-reload

vars:
  IMAGE: yourusername/devspace

commands:
  # Overwrite default devspace dev
  dev: |-
    run_watch -p devspace.yaml -p *.go -- devspace run-pipeline dev $@

images:
  default:
    image: ${IMAGE}

deployments:
  default:
    helm:
      values:
        containers:
          - image: ${IMAGE}

dev:
  default:
    imageSelector: ${IMAGE}
    logs: {}
