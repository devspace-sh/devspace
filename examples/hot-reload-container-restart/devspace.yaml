version: v2beta1
name: hot-reload-container-restart

vars:
  IMAGE: myusername/devspace

images:
  my-image:
    image: ${IMAGE}

deployments:
  my-deployment:
    updateImageTags: true
    helm:
      values:
        containers:
        - image: ${IMAGE}

dev:
  my-dev:
    imageSelector: ${IMAGE}
    command: ["go", "run", "main.go"] # Needed so that DevSpace knows which command to restart
    logs: {}
    ports:
    - port: 8080
    sync:
    - path: ./
      onUpload:
        restartContainer: true
