version: v1beta11
vars:
  - name: IMAGE
    value: yourusername/devspace
images:
  default:
    image: loft-sh/vcluster
deployments:
- name: devspace-app
  kubectl:
    manifests:
    - kube
    kustomize: true
dev:
  ports:
  - imageSelector: ${IMAGE}
    forward:
    - port: 3000
  sync:
  - imageSelector: ${IMAGE}
    excludePaths:
    - node_modules
  terminal:
    imageSelector: ${IMAGE}
