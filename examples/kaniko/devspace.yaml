version: v1beta4
images:
  default:
    image: devspacecloud/devspace
    build:
      kaniko:
        cache: true
deployments:
- name: devspace-default
  helm:
    chart:
      name: ./chart
dev:
  ports:
  - imageName: default
    forward:
    - port: 8080
  sync:
  - imageName: default
  interactive:
    defaultEnabled: true
    images:
    - name: default
