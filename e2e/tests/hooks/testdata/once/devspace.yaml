version: v1beta11
vars:
  - name: IMAGE
    value: node:13.14-alpine
deployments:
  - name: test
    helm:
      componentChart: true
      values:
        containers:
          - image: ${IMAGE}
            command: ["sleep"]
            args: ["999999999999"]
hooks:
  - command: |
      echo -n $DEVSPACE_NAMESPACE > namespace.txt
      echo -n $DEVSPACE_SPACE > space.txt
    events: ["after:deploy"]
  - command: |
      mkdir -p /app
      echo -n $RANDOM > /app/once.out
    container:
      imageSelector: ${IMAGE}
      once: true
    events: ["after:deploy"]
  - command: |
      mkdir -p /app
      echo -n $RANDOM > /app/each.out
    container:
      imageSelector: ${IMAGE}
    events: ["after:deploy"]
  