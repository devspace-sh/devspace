version: v2beta1
name: ssh-variable
vars:
  IMAGE: busybox
  SSH:
    value: true
deployments:
  ssh-variable:
    helm:
      displayOutput: true
      chart:
        name: component-chart
        repo: https://charts.devspace.sh
      values:
        containers:
          - image: ${IMAGE}
            command: ["sleep"]
            args: ["999999999999"]
dev:
  ssh-variable:
    imageSelector: ${IMAGE}
    ssh:
      enabled: ${SSH}
      localHostname: test.ssh-variable.devspace
      localPort: 10023
      remoteAddress: 0.0.0.0:8023
