version: v2beta1
name: ssh-simple
vars:
  IMAGE: busybox
deployments:
  ssh-simple:
    helm:
      chart:
        name: component-chart
        repo: https://charts.devspace.sh
      values:
        containers:
          - image: ${IMAGE}
            command: ["sleep"]
            args: ["999999999999"]
dev:
  ssh-simple:
    imageSelector: ${IMAGE}
    ssh:
      enabled: true
      localHostname: test.ssh-simple.devspace
      localPort: 10022
