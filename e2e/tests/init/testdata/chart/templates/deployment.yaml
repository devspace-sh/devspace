kind: Deployment
apiVersion: apps/v1
metadata:
  name: devspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ $.Release.Name | quote }}
      app.kubernetes.io/name: devspace-app
      helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ $.Release.Name | quote }}
        app.kubernetes.io/name: devspace-app
        helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    spec:
      containers:
        - name: default
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
