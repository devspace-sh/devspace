name: shiken

version: "3.7"
services:
  db:
    image: mysql/mysql-server:8.0.19
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 3s
      retries: 5
      start_period: 3s
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
      - ./db:/var/lib/db
    networks:
      - backnet
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=/run/secrets/db-password
    expose:
      - 3306
      - 33060
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  backnet:
  frontnet:
