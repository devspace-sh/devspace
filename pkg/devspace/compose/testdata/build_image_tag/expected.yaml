version: v2beta1
name: docker-compose

images:
  foo:
    image: loft.sh/foo:latest
    context: foo
    dockerfile: foo/Dockerfile

deployments:
  foo:
    helm:
      chart:
        name: component-chart
        repo: https://charts.devspace.sh
      values:
        containers:
        - name: foo-container
          image: loft.sh/foo:latest
