version: v2beta1

name: docker-compose

dependencies:
  backend:
    path: devspace-backend.yaml
  db:
    path: devspace-db.yaml
  frontend:
    path: devspace-frontend.yaml
  messaging:
    path: devspace-messaging.yaml

deployments:
  proxy:
    helm:
      componentChart: true
      values:
        containers:
        - name: proxy-container
          image: haproxy:latest
  worker:
    helm:
      values:
        containers:
        - name: worker-container
          image: rails:latest
