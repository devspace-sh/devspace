version: v1beta11
deployments:
- name: db
  helm:
    componentChart: true
    values:
      containers:
      - image: mysql/mysql-server:8.0.19
        volumeMounts:
        - containerPath: /var/lib/mydata
          volume:
            name: db-0
            readOnly: false
        - containerPath: /var/lib/mysql
          volume:
            name: datavolume
            readOnly: false
      volumes:
      - name: datavolume
        size: 5Gi
      - name: db-0
        size: 5Gi
dev:
  sync:
  - labelSelector:
      app.kubernetes.io/component: db
    localSubPath: /opt/data
    containerPath: /var/lib/mysql
  - labelSelector:
      app.kubernetes.io/component: db
    localSubPath: ./cache
    containerPath: /tmp/cache
  - labelSelector:
      app.kubernetes.io/component: db
    localSubPath: $!(echo "$HOME/configs")
    containerPath: /etc/configs/
