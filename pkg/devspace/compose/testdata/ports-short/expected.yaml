version: v2beta1
name: docker-compose

deployments:
  db:
    helm:
      chart:
        name: component-chart
        repo: https://charts.devspace.sh
      values:
        containers:
        - name: db-container
          image: mysql/mysql-server:8.0.19
        service:
          ports:
          - containerPort: 80
            port: 8080
            protocol: TCP
          - containerPort: 81
            port: 8081
            protocol: TCP
          - containerPort: 82
            port: 8082
            protocol: UDP
          - containerPort: 83
            port: 8083
            protocol: TCP
          - containerPort: 84
            port: 8084
            protocol: TCP
          - containerPort: 85
            port: 8085
            protocol: UDP
          - containerPort: 6003
            port: 5003
            protocol: TCP
          - containerPort: 6004
            port: 5004
            protocol: TCP
          - containerPort: 1240
            port: 5005
            protocol: TCP
          - containerPort: 1240
            port: 5006
            protocol: TCP

dev:
  db:
    labelSelector:
      app.kubernetes.io/component: db
    ports:
      - port: 8080:80
      - port: 8081:81
      - port: 8082:82
      - port: 8083:83
        bindAddress: 127.0.0.1
      - port: 8084:84
        bindAddress: 127.0.0.1
      - port: 8085:85
        bindAddress: 127.0.0.1
      - port: 5003:6003
      - port: 5004:6004
      - port: 5005:1240
      - port: 5006:1240
