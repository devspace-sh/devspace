version: v1beta11
deployments:
- name: db
  helm:
    componentChart: true
    values:
      containers:
      - name: db-container
        image: mysql/mysql-server:8.0.19
        volumeMounts:
        - containerPath: /run/secrets/db_secret
          volume:
            name: db-password
            readOnly: true
            subPath: db_secret
      volumes:
      - name: db-password
        secret:
          secretName: db-password
hooks:
- events:
  - before:deploy
  command: kubectl create secret generic db-password --namespace=${DEVSPACE_NAMESPACE} --dry-run=client --from-file=db-password=db/password.txt -o yaml | kubectl apply -f -
- events:
  - after:purge
  command: kubectl delete secret db-password --namespace=${DEVSPACE_NAMESPACE} --ignore-not-found
