// protoc -I . remote.proto  --go_out=plugins=grpc:.
syntax = "proto3";

package remote;

service Tunnel {
    rpc InitTunnel (stream SocketDataRequest) returns (stream SocketDataResponse) {}
}

enum LogLevel {
    INFO = 0;
    VERBOSE = 1;
    DEBUG = 2;
    WARNING = 3;
    ERROR = 4;
}

enum TunnelScheme {
    TCP = 0;
    UDP = 1;
}

message LogMessage {
    LogLevel logLevel = 1;
    string message = 2;
}

message SocketDataRequest {
    int32 port = 1;
    string requestId = 2;
    LogLevel logLevel = 3;
    TunnelScheme scheme = 4;
    bytes data = 5;
    bool shouldClose = 6;
}

message SocketDataResponse {
    bool hasErr = 1;
    LogMessage logMessage = 2;
    string requestId = 3;
    bytes data = 4;
    bool shouldClose = 5;
}

service Downstream {
    rpc Download (stream Paths) returns (stream Chunk) {}
    rpc Changes (Empty) returns (stream ChangeChunk) {}
    rpc ChangesCount (Empty) returns (ChangeAmount) {}
    rpc Ping (Empty) returns (Empty) {}
}

service Upstream {
    rpc Upload (stream Chunk) returns (Empty) {}
    rpc RestartContainer (Empty) returns (Empty) {}
    rpc Remove (stream Paths) returns (Empty) {}
    rpc Ping (Empty) returns (Empty) {}
}

message Watch {
    string Path = 1;
    repeated string Exclude = 2;
}

enum ChangeType {
    CHANGE = 0;
    DELETE = 1;
}

message ChangeAmount {
    int64 Amount = 1;
}

message ChangeChunk {
    repeated Change changes = 1;
}

message Change {
    ChangeType ChangeType = 1;
    string Path = 2;
    int64 MtimeUnix = 3;
    int64 MtimeUnixNano = 4;
    int64 Size = 5;
    bool IsDir = 6;
}

message Paths {
    repeated string Paths = 1;
} 

message Chunk {
    bytes Content = 1;
} 

message Empty {

}


